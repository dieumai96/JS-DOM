<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,600,600i&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <!-- Custom styles for this template -->
    <link href="/dashboard/reflects/detail-reflect/detail-reflect.css" rel="stylesheet">

</head>

<body>
    <div id="loading">
        <img src="https://www.bg-guide.org/images/loading.gif" alt="">
    </div>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Start Bootstrap </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('Flat')">Flat</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"
                    onclick="goToMenu('Notification')">Notification</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"
                    onclick="goToMenu('Reflect')">Reflect</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Events</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Status</a>
                <a class="list-group-item list-group-item-action bg-light" id="onLogout">Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="content">
                    <div class="header">
                        <span class="menu-title">Chi tiết phản ánh</span>
                        <span class="title-reflect" style="float: right" id="title-reflect"></span>
                        <span class="title-reflect" style="float: right;cursor: pointer;"
                            onclick="goToListReflect()">List > </span>
                    </div>
                    <div class="main-reflect">
                        <div class="row">
                            <div class="col-md-9 content-left">
                                <div style="padding: 15px;">
                                    <div id="user-infomation">
                                    </div>
                                    <div style="clear: both"></div>
                                    <div id="handler">

                                    </div>
                                    <div id="status-reflect">

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 content-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="/dashboard/reflects/detail-reflect/detail-reflect.js"></script>
</body>

</html>
