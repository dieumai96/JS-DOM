<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">

    <!-- Custom styles for this template -->
    <link href="./list-flat.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,600,600i&display=swap" rel="stylesheet">

</head>

<body>
    <div id="loading">
        <img src="https://www.bg-guide.org/images/loading.gif" alt="">
    </div>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Start Bootstrap </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('Flat')">Flat</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"
                    onclick="goToMenu('Notification')">Notification</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"
                    onclick="goToMenu('Reflect')">Reflect</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Events</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Status</a>
                <a class="list-group-item list-group-item-action bg-light" id="onLogout">Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <button class="btn btn-primary" style="margin-bottom: 10px;float: right" id="myBtn">Add new
                    flat</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Block</th>
                            <th>Number</th>
                            <th>Code</th>
                            <th>Ower Name</th>
                            <th>Flat type</th>
                        </tr>
                    </thead>
                    <tbody id="body-table">

                    </tbody>
                </table>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->

    <!-- Menu Toggle Script -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add new flat</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <form id="form-create-flat">

                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Block <span style="color : red">(*)</span></label>
                                    <select name="block" class="form-control" id="slect-block">

                                    </select>
                                    <div class="alert alert-danger" id="alert-block">
                                        <span>Block is required</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Number <span style="color : red">(*)</span></label>
                                    <input type="text" class="form-control" id="input-number"
                                        placeholder="Input number">
                                    <div class="alert alert-danger" id="alert-number">
                                        <span>Number is required</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Ower Name</label>
                                    <input type="text" class="form-control" id="owername" placeholder="Input ower name">
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Phone</label>
                                    <input type="text" class="form-control" id="input-phone" placeholder="Input Phone">
                                    <div class="alert alert-danger" id="alert-phone-invalid">
                                        <span>Phone is invalid</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Acreage <span style="color : red">(*)</span></label>
                                    <input type="number" id="acreage" class="form-control" placeholder="Input acreage">
                                    <div class="alert alert-danger" id="alert-acreage">
                                        <span>Acreage is invalid</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="">Flat type</label>
                                    <input type="number" class="form-control" id="flat-type"
                                        placeholder="Input flat type">
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="">Note</label>
                                    <textarea class="form-control" rows="4" id="input-note"
                                        placeholder="Input note" ></textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submit-form-flat" type="submit"
                            onclick="validateForm()">Create</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./list-flat.js"></script>
</body>

</html>
