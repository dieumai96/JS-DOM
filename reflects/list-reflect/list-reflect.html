<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Simple Sidebar - Start Bootstrap Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">

    <!-- Custom styles for this template -->
    <link href="./list-reflect.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,600,600i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,400i,500,500i,600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loading">
        <img src="https://www.bg-guide.org/images/loading.gif" alt="">
    </div>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading">Start Bootstrap </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('Flat')">Flat</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"
                    onclick="goToMenu('Notification')">Notification</a>
                <a href="#" class="list-group-item list-group-item-action bg-light"
                    onclick="goToMenu('Reflect')">Reflect</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Events</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Profile</a>
                <a href="#" class="list-group-item list-group-item-action bg-light" onclick="goToMenu('')">Status</a>
                <a class="list-group-item list-group-item-action bg-light" id="onLogout">Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <button class="btn btn-primary" style="margin-bottom: 10px;float: right" id="myBtn">Add new
                    flat</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Action</th>
                            <th>Number</th>
                            <th>Title</th>
                            <th>Scope</th>
                            <th>Time created</th>
                            <th>Handler</th>
                            <th>Status</th>
                            <th>Deadline</th>
                            <th>Evaluate</th>
                            <th>Reslove</th>
                        </tr>
                    </thead>
                    <tbody id="body-table">

                    </tbody>
                </table>
                <div class="container-fluid">
                    <nav class="pagination-content">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" onclick="selectMinPage()" id="prev-to-0" aria-label=" Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" onclick="prevPage()" id="prev-one" aria-label=" Previous"
                                    style="border-radius: 0.25rem 0 0 0.25rem">
                                    <span style="font-size: 12px;">
                                        < </span> </a> </li> </ul> <!-- <li class="page-item page-item-number">
                                            <a class="page-link dpl-block active">1</a>
                            </li> -->
                            <ul class="pagination" id="content-page">

                            </ul>
                            <ul class="pagination">
                                <li class="page-item">
                                    <a class="page-link" id="next-one" aria-label=" Previous" onclick="nextPage()"
                                        style="border-radius: 0 0.25rem 0.25rem 0;border-left: 0;">
                                        <span style="font-size: 12px;"> > </span>
                                    </a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" id="next-to-max" onclick="selectPageMax()" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                    </nav>

                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function (e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./list-reflect.js"></script>
</body>

</html>
